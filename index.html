<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Passaggio Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verifica Se Il Veicolo Entra Nel Garage</h1>
        <form id="verifica-form">
            <input type="number" id="passo" placeholder="Lunghezza del passo del veicolo (cm)" required>
            <input type="number" id="altezza-veicolo" placeholder="Altezza del veicolo (cm)" required>
            <input type="number" id="altezza-garage" placeholder="Altezza del garage (cm)" required>
            <input type="number" id="pendenza-rampa" placeholder="Pendenza della rampa (%)" required>
            <button type="submit">Verifica</button>
        </form>
        <p id="risultato"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
